<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projects - Stephen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(
            rgba(36, 87, 34, 0.55),
            rgba(36, 87, 34, 0.55)
          ),
          url("Images/IMG_2161.JPG") no-repeat center center fixed;
        background-size: cover;
        color: #222;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        align-items: center;
        background: linear-gradient(90deg, #256029 60%, #388e3c 100%);
        color: #fff;
        padding: 20px 40px;
        justify-content: space-between;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
      }
      .profile-header {
        display: flex;
        align-items: center;
      }
      .profile-header img {
        width: 72px;
        height: 72px;
        border-radius: 16px;
        margin-right: 18px;
        border: 3px solid #fff;
        object-fit: cover;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .menu {
        display: flex;
        gap: 25px;
      }
      .menu a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        padding: 10px 22px;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
        letter-spacing: 0.5px;
        font-size: 1.08em;
      }
      .menu a:hover {
        background: #fff;
        color: #256029;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .nav-dropdown {
        position: relative;
        display: flex;
        align-items: center;
      }
      .nav-dropdown-content {
        display: none;
        position: absolute;
        background: #fff;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        border-radius: 8px;
        overflow: hidden;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 10px;
      }
      .nav-dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background 0.2s;
        border-bottom: 1px solid #f0f0f0;
        font-weight: 500;
        font-size: 0.95em;
      }
      .nav-dropdown-content a:last-child {
        border-bottom: none;
      }
      .nav-dropdown-content a:hover {
        background: #256029;
        color: #fff;
      }
      .nav-dropdown:hover .nav-dropdown-content {
        display: block;
      }
      .nav-dropdown::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid #fff;
        display: none;
      }
      .nav-dropdown:hover::after {
        display: block;
      }
      .projects-main {
        max-width: 900px;
        margin: 40px auto 0 auto;
        padding: 48px 32px 32px 32px;
        text-align: center;
      }
      .projects-main h1 {
        font-size: 2.2rem;
        color: #fff;
        margin-bottom: 30px;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.35),
          0 4px 16px rgba(0, 0, 0, 0.25);
      }
      .projects {
        display: flex;
        justify-content: center;
        gap: 32px;
        flex-wrap: wrap;
        margin-top: 24px;
      }
      .project-card {
        width: 260px;
        background: #f8fafb;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        transition: transform 0.2s, box-shadow 0.2s;
        border: 1px solid #e0e0e0;
        cursor: pointer;
        position: relative;
      }
      .project-card:hover {
        transform: translateY(-8px) scale(1.04);
        box-shadow: 0 6px 24px rgba(34, 87, 34, 0.13);
        border-color: #256029;
      }
      .project-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }
      .project-title {
        font-size: 1.18em;
        margin: 18px 0;
        color: #256029;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      @media (max-width: 900px) {
        .projects {
          flex-direction: column;
          align-items: center;
          gap: 24px;
        }
        .projects-main {
          padding: 24px 8px 24px 8px;
        }
        .nav-dropdown-content {
          left: 0;
          transform: none;
          min-width: 180px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="profile-header">
        <img src="Images/IMG_2259.JPG" alt="Profile Picture" />

            <a href="peace-building.html">Peace Building</a>
            <a href="advocacy.html">Advocacy</a>
          </div>
        </div>
        <a href="publications.html">Publications</a>
      </nav>
    </div>
    <div class="projects-main">
      <h1>My Projects</h1>
      <div class="projects">
        <a href="srhr.html">
          <div class="project-card">
            <img src="Images/IMG_2094.JPG" alt="SRHR Programs" />
            <div class="project-title">SRHR</div>
          </div>
        </a>
        
        <a href="peace-building.html">
          <div class="project-card">
            <img src="Images/IMG_2122.JPG" alt="Peace Building Programs" />
            <div class="project-title">Peace Building</div>
          </div>
        </a>
        
        <a href="advocacy.html">
          <div class="project-card">
            <img src="Images/IMG_2195.JPG" alt="Advocacy Programs" />
            <div class="project-title">Advocacy</div>
          </div>
        </a>
      </div>
    </div>
    <footer
      style="
        background: #256029;
        color: #fff;
        text-align: center;
        padding: 18px 0;
        font-size: 1.05em;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        margin-top: 40px;
        letter-spacing: 0.5px;
      "
    >
      &copy; 2024 Stephen Dhoal Mathew Wanbang. All rights reserved.
    </footer>
  </body>
</html>
